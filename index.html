<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
  </head>

  <body>
    <h1 class="swing animated">The Power Of Animate-CSS!</h1>
    <h3 class="fancy wobble animated">
      Gone are the days of boring web pages. With the Animate.CSS library you can make your divs and P tags bounce, jiggle, slide, rotate, and so much more.
    </h3>
    <p class="animated info fadeInLeftBig">
      here are some helpful links:
      <ol>
        <li class="animated flipInX"><a href="https://daneden.github.io/animate.css/"> Test out what it can do!</a></li>
        <li class="animated zoomInUp"><a href="https://github.com/daneden/animate.css">View on Github, with DL instructions!</a></li>
      </ol>
    </p>



  </body>
</html>
